<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Tic Tac Pro</h1></div>

    <div class="content">
        <div class="user score">
            <h1>User</h1>
            <h1 class="score">0</h1>
        </div>
        <div class="middle">
            <div class="ground">
                <button class="input" id="0"><h1></h1></button>
                <button class="input" id="1"><h1></h1></button>
                <button class="input" id="2"><h1></h1></button>
                <button class="input" id="3"><h1></h1></button>
                <button class="input" id="4"><h1></h1></button>
                <button class="input" id="5"><h1></h1></button>
                <button class="input" id="6"><h1></h1></button>
                <button class="input" id="7"><h1></h1></button>
                <button class="input" id="8"><h1></h1></button>
                <div class="line line0"></div>
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
                <div class="line line5"></div>
                <div class="line line6"></div>
                <div class="line line7"></div>
            </div>
        </div>
        <div class="computer score">
            <h1>computer</h1>
            <h1 class="score">0</h1>
        </div>
    </div>

    <div class="footer">
        <!-- <h1>You Lose!</h1> -->
        <!-- <div class="outer">
            <div class="inner animation"></div>
        </div> -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
